<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main_div">
            <div id="title_div">
                <h1>Simple Interest Calculator</h1>
            </div>
            <div id="fields_div">
                <div class="field_div" id="principal_div">
                    <p> Amount </p>
                    <input type="number" id="principal" class="input_element" value="1000" onkeydown="return on_principal_value_changed(event);">
                </div>

                <div class="field_div" id="rate_div">
                    <p> Interest Rate </p>
                    <div id="rate_range_div" class="input_element">
                        <input type="range" id="rate" style="margin-right: 10px;" min="0" max="40" oninput="on_rate_range_changed()" onchange="on_rate_range_changed()">
                        <label id="rate_label" for="rate">10.00%</label>
                    </div>
                </div>
                <div class="field_div" id="years_div">
                    <p> No. of Years </p>
                    <select id="years" name="years" class="input_element">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <br>
                <button type="button" onclick="compute()">Compute Interest</button> 
            </div>
            <div id="results_div">
                <p id="results_p"><br><br><br><br></p>
            </div>
            <div id="footer_div">
                <p>Â© Everyone Can Get Rich</p>
            </div>
        </div>
    </body>
</html>
